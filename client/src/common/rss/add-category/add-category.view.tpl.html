<div class="add-category">
    <div class="input-group">
        <span class="input-group-btn">
        <button ng-disabled="!category.name" class="btn btn-success" type="button" ng-click="addCategory()">+</button>
      </span>
        <input type="text" class="form-control" ng-model="category.name">
        <div ng-if="isShowClose" class="close-btn" ng-click="close()"><i class="icon-cancel"></i></div>
    </div>
</div>
