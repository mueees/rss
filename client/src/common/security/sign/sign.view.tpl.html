<form name="SignForm">

    <div class="form-group" show-error>
        <label class="control-label" for="email">Email</label>
        <input ng-model="user.email" type="email" ng-model="user.email" id="email" name="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="form-group" show-error>
        <label class="control-label" for="pass">Password</label>
        <input ng-minlength="6" ng-model="user.pass" type="password" ng-model="user.pass" id="pass" name="pass" class="form-control" placeholder="Password" required>
    </div>

    <div ng-if="authError">
        {{authError}}
    </div>
    <div ng-if="message">
        {{message}}
    </div>

    <div class="form-group ">
        <button ng-click="login()" type="button" class="btn btn-primary" ng-disabled="SignForm.$invalid || disableBtn">Login</button>
        <button ng-click="register()" type="button" class="btn btn-success" ng-disabled="SignForm.$invalid || disableBtn">Register</button>
        <button ng-click="reset()" type="button" class="btn btn-link" ng-disabled="disableBtn">Reset</button>
    </div>

</form>
